<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="trybewarts logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input type="email" name="email" id="inputEmail" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="inputSenha"
          placeholder="Senha"
        />
        <button id="entrar">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div class="form-container">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="form-container">
          <input type="text" id="input-email" placeholder="Email" />
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <!-- radio buttons -->
        <div class="turma-container">
            <div class="familia-container">
                <label for="" id="label-family">Qual sua família?</label>
                <div>
                    <input type="radio" name="family" id="frontend" value="Frontend" />
                    <label for="frontend">Família Frontend</label>
                </div>
                <div>
                    <input type="radio" name="family" id="backend" value="Backend" />
                    <label for="backend">Família Backend</label>
                </div>
                <div>
                    <input type="radio" name="family" id="fullstack" value="FullStack" />
                    <label for="fullstack">Família FullStack</label>
                </div>
            </div>
            <!-- checkbox -->
            <div class="conteudo-container">
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <div class="conteudo-checkbox">
                    <div>
                        <input type="checkbox" name="" id="hofs" class="subject" value="HoFs">
                        <label for="hofs">HoFs</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="jest" class="subject" value="Jest">
                        <label for="jest">Jest</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="promises" class="subject" value="Promises">
                        <label for="promises">Promises</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="react" class="subject" value="React">
                        <label for="react">React</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="sql" class="subject" value="SQL">
                        <label for="sql">SQL</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="python" class="subject" value="Python">
                        <label for="python">Python</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- avaliação -->
        <div class="nota-container">
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <label for="nota-1">1</label>
            <input id="nota-1" name="rate" type="radio" value="1">
            <label for="nota-2">2</label>
            <input id="nota-2" name="rate" type="radio" value="2">
            <label for="nota-3">3</label>
            <input id="nota-3" name="rate" type="radio" value="3">
            <label for="nota-4">4</label>
            <input id="nota-4" name="rate" type="radio" value="4">
            <label for="nota-5">5</label>
            <input id="nota-5" name="rate" type="radio" value="5">
            <label for="nota-6">6</label>
            <input id="nota-6" name="rate" type="radio" value="6">
            <label for="nota-7">7</label>
            <input id="nota-7" name="rate" type="radio" value="7">
            <label for="nota-8">8</label>
            <input id="nota-8" name="rate" type="radio" value="8">
            <label for="nota-9">9</label>
            <input id="nota-9" name="rate" type="radio" value="9">
            <label for="nota-10">10</label>
            <input id="nota-10" name="rate" type="radio" value="10">
        </div>
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <span id="counter">500</span>

        <!-- termos -->
        <div>
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement" required>
        </div>

        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      
      <img
        src="images/trybewarts-colored.svg"
        alt="logo trybewarts"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
