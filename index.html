<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="trybewarts logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input type="email" name="email" id="inputEmail" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="inputSenha"
          placeholder="Senha"
        />
        <button id="entrar">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div class="form-container">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="form-container">
          <input type="text" id="input-email" placeholder="Email" />
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <!-- radio buttons -->
        <label for="" id="label-family">Qual sua família?</label>
        <input type="radio" name="family" id="" value="Frontend" />
        <input type="radio" name="family" id="" value="Backend" />
        <input type="radio" name="family" id="" value="FullStack" />

        <!-- checkbox -->
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" name="" id="" class="subject" value="HoFs">
        <input type="checkbox" name="" id="" class="subject" value="Jest">
        <input type="checkbox" name="" id="" class="subject" value="Promises">
        <input type="checkbox" name="" id="" class="subject" value="React">
        <input type="checkbox" name="" id="" class="subject" value="SQL">
        <input type="checkbox" name="" id="" class="subject" value="Python">
       
        <!-- avaliação -->
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="nota-container">
            <input name="rate" type="radio" value="1">
            <input name="rate" type="radio" value="2">
            <input name="rate" type="radio" value="3">
            <input name="rate" type="radio" value="4">
            <input name="rate" type="radio" value="5">
            <input name="rate" type="radio" value="6">
            <input name="rate" type="radio" value="7">
            <input name="rate" type="radio" value="8">
            <input name="rate" type="radio" value="9">
            <input name="rate" type="radio" value="10">
        </div>
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>

        <!-- termos -->
        <div>
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement" required>
        </div>

        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      
      <img
        src="images/trybewarts-colored.svg"
        alt="logo trybewarts"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
